  <body

  >

        id="searchField"

        placeholder="Search"
        required=""
        autofocus
      />
      <ul
        id="results"
        class="w-full space-y-1 rounded-lg text-gray-700 bg-gray-50 dark:bg-gray-700 dark:text-white"
      ></ul>
    </main>

      id="loadingSpinner"
      class="absolute w-full h-full hidden backdrop-blur-lg"
    >

        role="status"
        class="absolute top-2/4 left-2/4 -translate-x-1/2 -translate-y-1/2"
      >

    </div>
    <a
      href="https://github.com/SebDanielsson/gik2f8-h21sebda-labb1"

</html>
